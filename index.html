<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--script de font awesome-->
    <script src="https://kit.fontawesome.com/006280bced.js" crossorigin="anonymous"></script>
    <!--bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>site e-commerce</title>
</head>
<body>
    <section id="head">
        <div class="flex">
            <div class="logo"> <h1> E-shop</h1></div>
            <div class="recherche"> <input type="text" class="form-control" placeholder="Recherche"></div>
            <div class="mini-nav">
                <i class="far fa-user"></i>
                <i class="far fa-heart"></i>
                <i class="fa fa-shopping-bag"></i>
            </div>
        </div>
    </section>
    <section id="nav">
        <div class="barre">
            <ul>
                <li class="femme-li">femme vetement</li>
                <li class="femme-li">femme chaussures</li>
                <li class="homme-li">homme vetement</li>
                <li class="homme-li">homme chaussures</li> 
            </ul>
        </div>
    </section>
    <section id="home">
        <div class="flex">
            <div class="femme-image">
                <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-interval="10000">
                        <img src="image/femme/2.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="image/femme/5.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="image/femme/11.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="image/femme/14.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="image/femme/15.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="image/femme/19.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                    </a>
                  </div>
            </div>
            <div class="homme-image">
                <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-interval="10000">
                        <img src="image/homme/9.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="image/homme/11.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="image/homme/12.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="image/homme/15.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="image/homme/1.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="image/homme/10.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                    </a>
                  </div>
            </div>
        </div>
    </section>
    <section id="categorie">
        <div class="left">
            <button class="btn btn-primary btn-femme">Femme</button>
        </div>
        <div class="right">
            <button class="btn btn-primary btn-homme">Homme</button>
        </div>
    </section>
    <div class="clear"></div>

    <section id="nouveau">
        <h2>Nouveaux produits</h2>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <img src="image/femme/1.jpg" alt="">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                    <h4>7 000FCFA</h4>
                </div>
                <div class="col-4">
                    <img src="image/femme/6.jpg" alt="">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                    <h4>5000FCFA</h4>
                </div>
                <div class="col-4">
                    <img src="image/homme/4.jpg" alt="">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                    <h4>10 000FCFA</h4>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
